<section id="contact" class="section-padding">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="ser-title">Enter the patients details</h2>
					<hr class="botm-line">
				</div>
				<div class="col-md-4 col-sm-4">
			      <h3>Heart Disease Prediction</h3>
			      <div class="space"></div>
			      <p></p>
			    </div>
				<div class="col-md-8 col-sm-8 marb20">
					<div class="contact-info">
						
							<div class="space"></div>
                            <div id="sendmessage">Your message has been sent. Thank you!</div>
                            <div id="errormessage"></div>
							<form action="/heartDiseasePredictionPage" method="post" role="form" class="contactForm">
							    <div class="form-group">
                                    <input type="text" name="age" class="form-control br-radius-zero" id="name" placeholder="Enter your age" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                    <div class="validation"></div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control br-radius-zero" name="sex" id="email" placeholder="Gender :Enter 1 for male, 0 for female" data-rule="email" data-msg="Please enter a valid email" />
                                    <div class="validation"></div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control br-radius-zero" name="chest_pain_types" id="subject" placeholder="Chest Type(Enter a value between 1 to 4)" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                    <div class="validation"></div>
                                </div>
								<div class="form-group">
                                    <input type="text" class="form-control br-radius-zero" name="resting_BP" id="subject" placeholder="resting_BP(Enter a value between 100 to 200)" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                    <div class="validation"></div>
                                </div>
								<div class="form-group">
                                    <input type="text" class="form-control br-radius-zero" name="serum_cholesterol" id="subject" placeholder="Serum Cholesterol(Enter a value between 150 to 500)" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                    <div class="validation"></div>
                                </div>
									<div class="form-group">
                                    <input type="text" class="form-control br-radius-zero" name="bloodSugar" id="subject" placeholder="Fasting Blood Sugar (Enter either 0 or 1)" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                    <div class="validation"></div>
                                </div>                                  
							<div class="form-group">
                                    <input type="text" class="form-control br-radius-zero" name="restEcg" id="subject" placeholder="Rest Ecg level (Enter either 0 or 2)" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                    <div class="validation"></div>
                                </div>                                                                
										<div class="form-group">
                                    <input type="text" class="form-control br-radius-zero" name="maxHeartRate" id="subject" placeholder="Maximum Heart Rate( Enter value between 100 to 250)" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                    <div class="validation"></div>
                                </div>                                                                
			
								<div class="form-action">
									<button type="submit" class="btn btn-form">Submit</button>
								</div>
							</form>
